{% extends 'base.html' %} {% block content %}
{% load static %}
<section>
  <h1
    class="title-center"
    style="margin-left: 20%; margin-right: 20%; margin-top:5%;padding: 3%;"
  >
    Data Peminjaman
  </h1>
</section>

{% for peminjaman in datapeminjaman %}
<div class="data-border">
  <b>Judul Buku:</b> {{ peminjaman.buku_dipinjam }}; <b>Peminjam:</b>
  {{ peminjaman.username }}; <b>Tanggal Peminjaman:</b>
  {{ peminjaman.tanggal_pinjam }}
</div>
<script src={% static 'js/effect_data.js' %} type="text/javascript" charset="utf-8"></script>
{% endfor %} {% endblock %}
