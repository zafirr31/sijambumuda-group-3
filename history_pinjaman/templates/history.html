{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="col-md-6" id="profile">
      <p>Hi, {{ user.username }}</p>
      <h1 class="title">Profile</h1>
      <p id="username">Username : {{ user.username }}</p>
      <img src="{{ profile.profile_picture.url }}" alt="" class="img-responsive">
      <p id="alamat">Alamat : {{ profile.alamat_rumah }}</p>
      <a href="/history/profile/">
          <button 
          type="button" 
          class="btn btn-default navbar-btn" 
          style="background-color:#ffff;">
          </span>Edit Profile</button>
      </a>
  </div>
  <div class="col-md-6" id="buku">
      <h1 class="title">Daftar Buku Yang Dipinjam</h1>
      <ul id="history_buku"></ul>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
      crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
      crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
      crossorigin="anonymous"></script>

{% load static %} 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="{% static 'janscript.js' %}"></script>
<script src={% static 'js/effect_history.js' %} type="text/javascript" charset="utf-8"></script>


{% endblock %}
