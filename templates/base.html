<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SIJAMBU TIGA</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
        {% if user.is_authenticated %}
        <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/" style="color:#ffff; font-size:100%; margin-top:4%; ">SIJAMBU MUDA</a>
                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a href="/history"><button type="button" class="btn btn-default navbar-btn" style="background-color:#ffff;">Catatan Pinjam</button></a></li>
                        <li><a href="/buku"><button type="button" class="btn btn-default navbar-btn" style="background-color:#ffff;"></span>Daftar Buku</button></a></li>
                        <li><a href="/form-pinjam"><button type="button" class="btn btn-default navbar-btn" style="background-color:#ffff;"></span>Pinjam Buku</button></a></li>
                        <li><a href="/datapeminjaman"><button type="button" class="btn btn-default navbar-btn" style="background-color:#ffff;"></span>Daftar Peminjaman</button></a></li>
                        <li><a href="/about-dan-testimoni"><button type="button" class="btn btn-default navbar-btn" style="background-color:#ffff;"></span>Testimoni</button></a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><button type="button" id="switch" class="btn btn-default navbar-btn" style="background-color:#6C63FF;color:white; border:none; margin-top:20px; font-size: 20px;">Ubah Tema</button></li>
                        <li><button type="button" id="name" class="btn btn-default navbar-btn" style="background-color:#6C63FF;color:white; border:none; margin-top:20px; font-size: 20px;">Hi, {{user.username}}</button></li>
                        <li><a href="/logout"><button type="button" class="btn btn-default navbar-btn" style="background-color:red; border:none; color: white;"></span>Logout</button></a></li>
                    </ul>
                    </div>
                </div>
                </nav> 
        {% else %}
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/" style="color:#ffff; font-size:100%; margin-top:4%; ">SIJAMBU MUDA</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="/register"><button type="button" class="btn btn-default navbar-btn" style="background-color:#ffff;">Jadi Anggota</button></a></li>
                    <li><a href="/buku"><button type="button" class="btn btn-default navbar-btn" style="background-color:#ffff;"></span>Daftar Buku</button></a></li>
                    <li><a href="/form-pinjam"><button type="button" class="btn btn-default navbar-btn" style="background-color:#ffff;"></span>Pinjam Buku</button></a></li>
                    <li><a href="/datapeminjaman"><button type="button" class="btn btn-default navbar-btn" style="background-color:#ffff;"></span>Daftar Peminjaman</button></a></li>
                    <li><a href="/about-dan-testimoni"><button type="button" class="btn btn-default navbar-btn" style="background-color:#ffff;"></span>Testimoni</button></a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><button type="button" id="switch" class="btn btn-default navbar-btn" style="background-color:#6C63FF;color:white; border:none; margin-top:20px; font-size: 20px;">Ubah Tema</button></li>
                    <li><a href="/login"><button type="button" class="btn btn-default navbar-btn" style="background-color:green; border:none; color: white;"></span>Login</button></a></li>
                </ul>
                </div>
        </div>
        </nav>
        {% endif %}
        {% block content %}
        {% endblock %}
</body>
</html>
